<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- File upload (wav) -->
    <section style="max-width: 300px">
        <label class="label">音檔上傳</label>
        <input type="file" id="audioFile" onchange='openFile(event)' />
        <!-- <input type="submit" onclick="send()"> -->
    </section>

    <div id="waveform"></div>
    <div id="timeline"></div>
    <section class="d-none" id="sectionResult">
        <div id="time-total">總時間：</div>
        <div id="time-current">現在時間：</div>
        <div id="time-remaining">剩餘時間：</div>
        <div id="text">辨識結果</div>
        <br>
        <div><button onclick="play()" id="ppb">Play</button>
    </section>


    <!-- wavesurfer -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script>
    <!-- HTTP Request -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
